<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boeken â€“ overzicht</title>
</head>
<link rel="stylesheet" href="newstyle.css">
<style>
    header {
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding-bottom:3vh;

        & h1, form {
            margin:0;
        }

        & input[type='text'] {
            font-size:28px;
            border:solid gray 1px;
            border-radius:5%;
            padding:8px;
        }
    }

    li {
        display:flex;
        align-items:center;
        margin-bottom:2vh;
        cursor:pointer;

        & img {
            height:150px;
            margin-right:4vw;
        }

        & p:first-child {
            font-weight:700;
        }
    }

    li:hover { background-color:lightgray; }


</style>
<body>
    <header>
        <h1>Alle boeken</h1>
        <form>
            <input type="text" id="zoekbalk" placeholder="ðŸ”Ž">
        </form>
    </header>
    <div>
        <ul id="main">
        </ul>
    </div>
    
    <script>
        var book_data
        const api_url = (document.location.href.indexOf('localhost') < 0) 
            ? 'https://mandarin.nl/boeken/' 
            : 'http://localhost:8008/'

        fetch('js/data/boekendata.json')
        .then(resp => resp.json() )
        .then( els => els.sort( (a,b) => {
            if (a.titel > b.titel) return 1
            else if (a.titel < b.titel) return -1
            else return 0
        }))
        .then( els => {
            book_data = els
            fill_list(els) 
        })

        document.getElementById('zoekbalk').addEventListener('keyup', evt => {
            let check = evt.target.value
            console.log(book_data[0].titel.includes('a'))
            let data = book_data.filter(el => 
                    el.titel.toLowerCase().includes(check.toLowerCase()) || 
                    el.auteur.toLowerCase().includes(check.toLowerCase())
                )
            fill_list(data)
        })


        function fill_list(books) {
            const booklist = document.getElementById('main')
            let html = ''
            booklist.innerHTML = html
            books.forEach ( book => {
                html += `<li onclick="document.location='${api_url}${book.link}'" data-book-id="${book.nr}">
                    <img src="${api_url}${book.cover}">
                    <div>
                    <p>${book.titel}</p>
                    <p>${book.auteur}</p>
                    </div>
                </li>`
            })
            booklist.innerHTML = html
        }
    </script>
</body>
</html>
